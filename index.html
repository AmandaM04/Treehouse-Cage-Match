<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">TreeHouse Cage Match</h1>
        <div class="row text-center">
            <div class="col-md-6">
                Player 1:<br>
                <input type="text" id="player1-name" value="amandamitchell4">
            </div>
            <div class="col-md-6">
                Player 2:<br>
                <input type="text" id="player2-name" value="latashasimpson">
            </div>
        </div>
        <div class="row text-center">
            <button id="startMatch">Start Match</button>
        </div>

        <div class="row text-center">
            <div id="cageMatch">
                <div class="col-md-6">
                    <img src="http://hope4merton.com/wp-content/uploads/2015/12/profile-placeholder.gif" class="player1-image"><br>
                    <span class="score" id="player1-score">0</span>
                </div>
                <div class="col-md-6">
                        <img src="http://hope4merton.com/wp-content/uploads/2015/12/profile-placeholder.gif" class="player2-image"><br>
                        <span class="score" id="player2-score">0</span>
                </div>
         </div>

        </div>
        <div class="row text-center">
            <div class="col-md-12">
          <span class="winner" id="winner">Winner</span>
          </div>
      </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src=./JavaScripts/main.js></script>
</body>
</html>
